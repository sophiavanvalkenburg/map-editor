<!DOCTYPE html>
<html>
  <head>
    <title>Map Editor</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"/></script>
    <script src="js/canvas.js"></script>
    <script src="js/map_loader.js"></script>
    <script src="js/map_editor.js"></script>
    <link rel="stylesheet" type="text/css" href="css/map_editor.css"> 
  </head>
  <body>
    <div id="map-editor" >
      <h1>Map Editor</h1>
      <div id="canvas-config">
        <input id="tile-resolution" placeholder="Enter Tile Resolution"/>
        <input id="canvas-num-cols" placeholder="Enter # Columns" />
        <input id="canvas-num-rows" placeholder="Enter # Rows" />
        <input id="map-id" placeholder="Enter Map ID"/>
        <button id="generate-canvas-btn">Generate Canvas</button>
        <span>OR</span>
        <button id="open">Open Map</button>
        <input id="open-file-input" type="file"/>
      </div> 
      <div >
        <label id="open-file-input-label" for="open-file-input"></label>
      </div>
      <div id="tile-info-box">
        <div id="tile-info-container">
          <form id="tile-info-form">
            <div>
          	  <label for="tile-info-accessible">Accessible:</label>
              <span class="tile-info-field"/>
          	    <input id="tile-info-accessible" type="checkbox" value="is_accessible" >
              </span>
            </div>
            <div>
              <label for="tile-info-portal">Portal:</label>
              <span id="tile-info-portal" class="tile-info-field">
                <label for="tile-info-portal-map">map</label>
                <input id="tile-info-portal-map" />
                <label for="tile-info-portal-x">x</label>
                <input id="tile-info-portal-x" />
                <label for="tile-info-portal-y">y</label>
                <input id="tile-info-portal-y" />
              </span>
            </div>
            <div>
          	  <label for="tile-info-loc">Location:</label>
          	  <span id="tile-info-loc" class="tile-info-field">
          	    <label for="tile-info-map">map</label>
          	    <input id="tile-info-map"  disabled/>
                <label for="tile-info-x">x</label>
                <input id="tile-info-x"  disabled/>
                <label for="tile-info-y">y</label>
                <input id="tile-info-y"  disabled />
          	  </span>
            </div>
            <div>
          	  <label for="tile-info-graphic">Graphic:</label>
          	  <span id="tile-info-graphic" class="tile-info-field"></span>
            </div>
            <div>
              <label for="tile-info-message-container">Messages:</label>
              <div id="tile-info-message-container">
                <input class="tile-info-message"/>
              </div> 
              <button id="add-msg-btn">Add Message</button>
            </div>
          </form>
          <button id="save-info-box">Save</button>
          <span id="saved-info-indicator">Saved!</span>
        </div>
      </div>
      <div id="canvas" ></div>
      <div id="toolset" >
        <button id="eraser" class="tools tools-draw" ><img src="icons/icon-eraser.png"/></button>
        <button id="dropper" class="tools tools-draw" ><img src="icons/icon-dropper.png"/></button>
        <button id="gridlines" class="tools"><img src="icons/icon-grid.png"/></button>
        <button id="save" class="tools"><img src="icons/icon-save.png"/></button>
        <button id="info" class="tools tools-draw"><img src="icons/icon-info.png"/></button>
        <div>
          <div id="palette">
            <p></p>
          </div>
        </div>
        <p id="multi-placement-status"></p>
      </div>
    </div>
  </body>
</html>
